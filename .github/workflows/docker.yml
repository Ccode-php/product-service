name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write   # ðŸ”´ MUHIM (aks holda push boâ€˜lmaydi)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/ccode-php/product-service:latest
            ghcr.io/ccode-php/product-service:v1.0.${{ github.run_number }}


